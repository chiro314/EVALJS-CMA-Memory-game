<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ASTROMEMORY</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/> <!--Responsive-->
    <link rel="stylesheet" href="astromemory.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container bg-image" style="background-image: url('ciel.jpg')">

        <div id="div-row" class="row ">
            <div class="col-12 text-center text-white pb-5">
                
                <h1 id="h1" class="mt-4 mb-3">CHERCHEZ L’ÂME SŒUR</h1>
                <label for="select-level">Niveau :</label>
                <select name="level" id="select-level" class="cadre"></select>
                <button id="bt-instancier" type="button">C'est parti</button> 
                <button id="bt-accueil" type="button">Accueil</button> 
                <p class="mt-2">Retrouvez les paires de chaque signe astrologique</p>
                
                <div class="row" id="row-signs">
                    <div class="col-12 offset-md-1 col-md-10">
                        <div class="row" id="div-row-signs"></div>
                    </div>
                    <div class="pt-5"><span>ASTROMEMORY by </span><img class="img-logo" src="logo.png" alt="logo"></div>
                </div>

                <div class="row" id="row-jetons">
                    <div class="col-12 offset-md-1 col-md-10">
                        <div class="row" id="div-row-jetons"></div>
                    </div>
                    <div id="div-marge"><span>ASTROMEMORY by </span><img class="img-logo" src="logo.png" alt="logo"></div>
                </div>

                <div class="row" id="row-score">
                    <div class="col-12 offset-md-2 col-md-8 mt-5">
                        <br>
                        <p class="h3">Bravo ! Vous avez réussi à trouver<br><span id="span-score"></span> paires de signes astrologiques !<p></p>
                        <br>
                        <p class="h2"> Vous êtes certifié Grand Astroloque <span id="span-honor"></span></p>
                        
                        <div id="div-histo"></div>
                        <div><span>ASTROMEMORY by </span><img class="img-logo" src="logo.png" alt="logo"></div>
                    </div>
                </div> 
                 
            </div>
        </div>  
    </div>
    <script type="text/javascript" src="astromemory.js"></script>
</body>
</html>
